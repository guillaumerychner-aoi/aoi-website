<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page introuvable - AOI Network</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:#f9fafb;color:#1f2937;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:24px;text-align:center}
        .logo{display:flex;align-items:center;gap:12px;margin-bottom:48px;text-decoration:none;color:#111827}
        .logo-box{width:48px;height:48px;background:linear-gradient(135deg,#f97316,#ea580c);border-radius:12px;display:flex;align-items:center;justify-content:center}
        .logo-aoi{color:#fff;font-weight:800;font-size:1rem}
        .logo-text{font-family:'Playfair Display',serif;font-size:1.5rem;font-weight:700}
        h1{font-family:'Playfair Display',serif;font-size:clamp(4rem,10vw,8rem);color:#f97316;line-height:1;margin-bottom:16px}
        h2{font-size:1.5rem;color:#374151;margin-bottom:12px}
        p{color:#6b7280;font-size:1.05rem;margin-bottom:32px;max-width:400px}
        .btn{display:inline-block;background:linear-gradient(135deg,#f97316,#ea580c);color:#fff;padding:14px 32px;border-radius:12px;text-decoration:none;font-weight:600;font-size:1rem;transition:transform .2s,box-shadow .2s}
        .btn:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(249,115,22,.3)}
    </style>
</head>
<body>
    <a href="/" class="logo">
        <div class="logo-box"><span class="logo-aoi">AOI</span></div>
        <span class="logo-text">Network</span>
    </a>
    <h1>404</h1>
    <h2>Page introuvable</h2>
    <p>La page que vous cherchez n'existe pas ou a été déplacée.</p>
    <a href="/" class="btn">Retour à l'accueil</a>
</body>
</html>
